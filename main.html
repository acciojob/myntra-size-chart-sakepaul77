<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Myntra Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in inches)</th>
                <th>Waist (in inches)</th>
                <th>Hip (in inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>36</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>40</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>42</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>44</td>
                <td>38</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
